[package]
name = "aati"
description = "Cross-platform package manager written in Rust."
authors = ["Husayn Haras <haras@disroot.org>"]
readme = "README.md"
license = "GPL-3.0-only"
homepage = "https://sr.ht/~haras/aati"
repository = "https://git.sr.ht/~haras/aati"
documentation = "https://man.sr.ht/~haras/aati"
version = "0.12.0"
edition = "2021"

[dependencies]
ascii = "1.1.0"
clap = { version = "4.3.12", features = ["string"] }
clap_complete = "4.3.2"
colored = "2.0.0"
dirs = "5.0.0"
hex = "0.4.3"
humansize = "2.1.3"
lz4 = "1.24.0"
ring = "0.16.20"
serde = { version = "1.0.159", features = ["derive"] }
tar = "0.4.38"
tiny_http = "0.12.0"
toml = "0.7.3"
ureq = "2.6.2"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
